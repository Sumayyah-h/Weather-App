  <div class="container">
    <div class="weather-app">
      <div class="weather-app-wrapper">
      <form class="search-form" id="search-form">
      <div class="row">
        <div class="col-6">
          <input 
           type="search" 
           placeholder="Search Location..." 
           class="search-bar shadow-sm" 
           id="city-input"/>
        </div>
       <div class="col-3">
        <input 
         type="submit" 
         value="Search" 
         class="search-button btn btn-primary w-100 shadow-sm" />
       </div>
       <div class="col-3">
         <button class="btn btn-success w-100" id="current-location-button">
           Current
         </button>
       </div>
      </div>
      <br>
      <br>
    
      <h1 id="city">
      <i class="fa-solid fa-location-dot location-icon"></i> Keighley
    </h1> 
    
    <h3 id="date"></h3>
    <div class="row">
      <div class="col-6">
        <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </li>
      </ul>  
        <ul>
          <li>Highest: 11<span id="highest" id="celsius-link"></span>°C</li>
          <li>Lowest: 5<span id="lowest" id="celsius-link"></span>°C</li>
          <li>Feels like: <span id="feels-like"></span>°C</li>
        </ul>
        <ul class="sunset">
          Sunset: 16:54
        </ul>
        <ul class="sunrise">
          Sunrise: 07:47
        </ul>
      </div>
        <div class="col-6">
          <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="cloud-icon" id="icon">
          <h2>
            <span class="temperature" id="temperature">8</span>
            <span class="units">
              <a href="#" id="celsius-link" class="active">℃</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </h2>
          <h4 id="description">
            Cloudy
          </h4>
          <br>
        </div>
      </div>
      <li>Rainy conditions expected around 17:00 <span class="conditions"></span></li>
      </div>
