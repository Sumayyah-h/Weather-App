<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/66473c6440.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
  </head>
  <body>

  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
      <div class="row">
        <div class="col-6">
          <input 
           type="search" 
           placeholder="Search Location..." 
           class="search-bar shadow-sm" 
           id="city-input"/>
        </div>
       <div class="col-3">
        <input 
         type="submit" 
         value="Search" 
         class="search-button btn btn-primary w-100 shadow-sm" />
       </div>
       <div class="col-3">
         <button class="btn btn-success w-100" id="current-location-button">
           Current
         </button>
       </div>
      </div>
    <br>
    <br>
    
    <h1 id="city">
      <i class="fa-solid fa-location-dot location-icon"></i> Keighley
    </h1> 
    
    <h3 id="date"></h3>
    <div class="row">
      <div class="col-6">
        <h2>
         <div class="float-left">
          <span class="temperature" id="temperature">8</span>
          <span class="units">
            <a href="#" id="celsius-link">℃</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
         </div>
        </h2>
      </div>
     <div class="col-6">
       <ul>
         <li>Humidity: <span id="humidity"></span>%</li>
         <li>Wind: <span id="wind"></span> km/h</li>
          <li> <span class="conditions"></span>
        Rainy conditions expected around 17:00
      </li>
    </div>
       </ul>
     </div>
 
    <i class="fa-solid fa-cloud cloud-icon"></i>

    <h4 id="description">
      Cloudy
    </h4>

    <div class="sunset">
    <p>
      Sunset: 16:54
    </p>
    </div>
    <div class="sunrise">
    <p>
      Sunrise: 07:47
    </p>
    </div>

   <hr>

    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col">
          Sat
        </div>
        <div class="col-2">
           Sun
        </div>
        <div class="col-2">
           Mon
        </div>
        <div class="col-2">
          Tue
        </div>
        <div class="col-2">
           Wed
        </div>
        <div class="col-2">
           Thur
        </div>
        <div class="col-2">
           Fri
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col">
          <i class="fa-solid fa-cloud-rain rain-cloud-icon"></i>
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-sun sun-cloud-icon"></i>
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-sun sun-cloud-icon"></i>
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-sun sun-cloud-icon"></i>
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-sun sun-cloud-icon"></i>
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-sun sun-cloud-icon"></i>
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-rain rain-cloud-icon"></i>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col">
          3° 8°
        </div>
        <div class="col">
          -1° 6°
        </div>
        <div class="col">
          -1° 6
        </div>
        <div class="col">
          0° 7°
        </div>
        <div class="col">
          0° 5°
        </div>
        <div class="col">
          -1° 6°
        </div>
        <div class="col">
          -1° 6°
        </div>
      </div>
    </div>

      </div>
  </div>
  <p>
    <a href="https://github.com/Sumayyah-h/Weather-App"> Open-source code </a>
    by Sumayyah Hussain
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
